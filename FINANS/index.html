<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f411aa6c0f.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Finans - Finanças pessoais</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logotipo Finans"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Benefícios</a></li>
                    <li><a href="#">Preço</a></li>
                </ul>
                <div class="login">
                    <button>
                        <a href="#" class="btn">Login</a>
                    </button>
                </div>
            </nav>

            <div class="title">
                <h1>Suas contas, descomplicadas</h1>
                <p class="subtitle">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai faciliar sua vida financeira.</p>
            </div>

            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Seu e-mail">
                    <button type="submit">Cadastre-se</button>
                </form>
            </div>

            <div class="links">
                <p>Disponível em 
                    <button class="btn-link"><i class="fa-brands fa-android"></i></button>
                    <button class="btn-link"><i class="fa-brands fa-apple"></i></button>
                </p>
            </div>

            <div class="capa">
                <img src="img/capa-mulher.png" alt="Capa" class="capa_img">
            </div>
        </div>
    </div>
</body>
</html>
